<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <title>バステもぐらたたき</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body onload="startGame()">
        <section id="startScene" class="scene">
            <p><button onclick="gotoMoguraScene()">スタート</button></p>

            <p>たたけなかったもぐらのバステがつきます</p>
            <p>バステが付くタイミングは？</p>
            <p>
                <label><input type="radio" name="addMode" value="immediate" checked>即時</label>
                <label><input type="radio" name="addMode" value="lazy">1戦終わった後</label>
            </p>
        </section>
        <section id="moguraScene" class="scene">
            <div class="start">
                START!
            </div>
            <div class="info">
                Lv<span class="level">13</span> /
                あと<span class="restCount">38</span>体出現 /
                成功<span class="successCount">12</span>体 /
                失敗<span class="failCount">38</span>体
            </div>
            <div class="field">
                <button class="mogura" onclick="moguraGame.hitMogura(0)"></button>
                <button class="mogura" onclick="moguraGame.hitMogura(1)"></button>
                <button class="mogura" onclick="moguraGame.hitMogura(2)"></button>
                <button class="mogura" onclick="moguraGame.hitMogura(3)"></button>
                <button class="mogura" onclick="moguraGame.hitMogura(4)"></button>
                <button class="mogura" onclick="moguraGame.hitMogura(5)"></button>
                <button class="mogura" onclick="moguraGame.hitMogura(6)"></button>
                <button class="mogura" onclick="moguraGame.hitMogura(7)"></button>
                <button class="mogura" onclick="moguraGame.hitMogura(8)"></button>
                <button class="mogura" onclick="moguraGame.hitMogura(9)"></button>
            </div>
            <ol class="badStates">
                <li class="old"><span class="name">母乳</span><span class="effect">行動が遅くなる</span></li>
                <li class="new"><span class="name">母乳</span><span class="effect">行動が遅くなる</span></li>
            </ol>
            <div class="speak">
                嗚呼亜
            </div>
        </section>
        <section id="resultScene" class="scene">
            <div class="score">
                <ul>
                    <li>Lv<span class="level">13</span></li>
                    <li>出現<span class="totalCount">38</span>体</li>
                    <li>成功<span class="successCount">12</span>体</li>
                    <li>失敗<span class="failCount">38</span></li>
                    <li>成功率<span class="successRate">38</span>%</li>
                </ul>
            </div>
            <ol class="badStates">
            </ol>
            <div class="control">
                <p><button onclick="gotoMoguraScene()">次のステージへ</button></p>
                <p>バステが付くタイミングは？</p>
                <p>
                    <label><input type="radio" name="addMode" value="immediate">即時</label>
                    <label><input type="radio" name="addMode" value="lazy">1戦終わった後</label>
                </p>
            </div>
        </section>
        <p><a href="https://github.com/ninislope/badstate-mogura" target="_blank">ソース</a></p>
    </body>
</html>
